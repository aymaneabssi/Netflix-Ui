<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>

  <body>
    <div class="container-fluid mb-5">
      <h1 class="text-left Logo mt-2 ml-2">Netflix</h1>
    </div>

    <div class="Profile-container">
      <h1>Edit Profile</h1>
      <hr />

      <div class="row">
        <div class="col-6 col-md-4">
          <img
            class="img-fluid"
            src="https://coursereport-s3-production.global.ssl.fastly.net/uploads/school/logo/1045/original/strive-20school-20logo.png"
          />
          <a href="../Setting-Page/Settings.html"
            ><i class="fas fa-user-edit"></i
          ></a>
        </div>

        <div class="col-6 col-md-8">
          <span class="d-flex p-2 student-Name">Strive Student</span>
          <div>
            <p class="text-secondary">Language:</p>
          </div>
          <div
            class="btn-group"
            role="group"
            aria-label="Button group with nested dropdown"
          >
            <div class="btn-group" role="group">
              <button
                id="btnGroupDrop1"
                type="button"
                class="btn btn-dark dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item" href="#">English</a></li>
              </ul>
            </div>
          </div>
          <hr />
          <div>
            <p class="text-secondary">Maturity Setting:</p>
            <span class="Ratings">ALL MATURITY RATINGS</span>
            <p>Show titles of all maturity ratings for this profile.</p>
            <button
              stye="text-secondary"
              id="btnGroupDrop1"
              type="button"
              class="border border-light btn"
              aria-expanded="false"
            >
              <a href="../Setting-Page/Settings.html">EDIT</a>
            </button>
          </div>
          <hr />
          <div>
            <p class="text-secondary">Autoplay controls</p>
            <input type="checkbox" id="next" name="next" value="next" />
            <label for="next">
              Autoplay next episode in a series on all devides.</label
            ><br />
            <input
              type="checkbox"
              id="preview"
              name="preview"
              value="preview"
            />
            <label for="preview">
              Autoplay previews browsing on all devides.</label
            ><br />
          </div>
        </div>
      </div>
      <hr />
      <div>
        <div class="container">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-block btn-lg save-btn">
                SAVE
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-block btn-secondary btn-lg">
                CANCEL
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-block btn-secondary btn-lg">
                DELETE
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
